<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Filterable Gallery</h1>
    <div class="container">
        
        <div class="menu">
            <button class="btn" data-filter="all">All</button>
            <button class="btn" data-filter="logo">Logo Design</button>
            <button class="btn" data-filter="web">Web Design</button>
            <button class="btn" data-filter="mobile">Mobile App</button>
        </div>

        <div  class="box" id="items">
            
            <div class="item logo">
                <img src="logo1.jpg" class="img">
            </div>

            <div class="item logo">
                <img src="logo2.jpg" class="img">
            </div>

            <div class="item logo">
                <img src="logo3.jpg" class="img">
            </div>

            <div class="item web">
                <img src="web1.jpg" class="img">
            </div>

            <div class="item web">
                <img src="web2.jpg" class="img">
            </div>

            <div class="item web">
                <img src="web3.jpg" class="img">
            </div>

            <div class="item mobile">
                <img src="mobile1.jpg" class="img">
            </div>

            <div class="item mobile">
                <img src="mobile2.jpg" class="img">
            </div>
            
            <div class="item mobile">
                <img src="mobile3.jpg" class="img">
            </div>

        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
